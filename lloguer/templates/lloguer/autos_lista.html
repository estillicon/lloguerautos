<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Automóviles</title>
</head>
<body>
    <h1>Lista de Automóviles</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Matrícula</th>
            </tr>
        </thead>
        <tbody>
            {% for auto in autos %}
                <tr>
                    <td>{{ auto.marca }}</td>
                    <td>{{ auto.model }}</td>
                    <td>{{ auto.matricula }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay automóviles disponibles.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
